<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CheckMate</h1>
        <div class="input-container">
            <input class="task-input" placeholder="Add a new task ! ">
            <button class="add-button">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
        <div class="filters">
            <div class="filter" data-filter="completed">Complete</div>
            <div class="filter" data-filter="pending">Incomplete</div>
            <div class="delete-all">Delete All</div>
          </div>
        <div class="task-container">
            <ul class="tasks"></ul>
            <ul class="completed-tasks"></ul>
            <img class="list-image" src="./images/list-image.jpg">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
